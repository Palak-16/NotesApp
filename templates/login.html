{% extends 'base.html' %}

{% block navitem %}
<ul class="nav justify-content-end">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="signup">Sign Up</a>
    </li>
</ul>   
{% endblock navitem %} 

{% block body %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 10px 0;
        background: url('https://source.unsplash.com/1600x900/?notebook,workspace') center/cover;
    }

    .login-box {
        width: 450px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .login-box p {
        margin-top: 10px;
    }

    .login-box a {
        color: #007bff;
        text-decoration: none;
    }

    .login-box a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <div class="p-4 shadow-lg login-box">
        <h2 class="text-center mb-4">Log In</h2>
        <form method="POST" action="{% url 'user_login' %}">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="loginusernameoremail" class="form-label">Username or Email:</label>
                <input name="loginusernameoremail" type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label for="loginpassword" class="form-label">Password</label>
                <input type="password" name="loginpassword" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
        <p>Not an existing user? <a href="{% url 'signup' %}">Sign Up</a></p> <!-- Added this line -->
    </div>
</div>

{% endblock body %}
