{% extends 'base.html' %}
{% block navitem %}
<ul class="nav justify-content-end">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="logout">Logout</a>
    </li>
</ul>   
{% endblock navitem %} 

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="p-4 shadow-lg rounded" style="width: 450px;">
        <h2 class="text-center mb-4">✏️ Edit Note</h2>
        <form method="POST" action="{% url 'editnote' note.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input name="title" type="text" id="title" class="form-control" value="{{ note.title }}" required>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea name="content" id="summernote" class="form-control">{{ note.content | safe }}</textarea>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Update Note</button>
        </form>
    </div>
</div>



<!-- Include jQuery (Required for Summernote) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Include Bootstrap Bundle (Required for Summernote) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Include Summernote CSS & JS -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            height: 250,  // Editor height
            placeholder: 'Edit your note...',
            toolbar: [
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['font', ['strikethrough', 'superscript', 'subscript']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview']]
            ]
        });
    });
</script>

{% endblock body %}
