{% extends "base.html" %}

{% block navitem %}
<ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
  </li>
</ul>
{% endblock navitem %}

{% block body %}
<style>
  body {
    background-color: #f8f9fa;
  }

  .notes-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  .card {
    width: 320px;
    border-radius: 12px;
    background: linear-gradient(135deg, #ffffff, #f7f7f7);
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out, box-shadow 0.2s;
    overflow: hidden;
  }

  .card:hover {
    transform: scale(1.03);
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
  }

  .card-body {
    padding: 20px;
  }

  .card-title {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .card-title i {
    color: #007bff;
  }

  .card-text {
    color: #555;
    font-size: 14px;
    margin-top: 5px;
  }

  .btn-container {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }

  .btn-sm {
    padding: 7px 12px;
    font-size: 13px;
    border-radius: 8px;
    transition: 0.2s ease-in-out;
  }

  .btn-sm:hover {
    transform: scale(1.05);
  }

  .create-btn {
    display: block;
    width: fit-content;
    margin: 30px auto;
    padding: 12px 24px;
    background: #007bff;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    transition: background 0.3s ease-in-out, transform 0.2s;
  }

  .create-btn:hover {
    background: #0056b3;
    transform: scale(1.05);
  }
</style>

<div class="container">
  <div class="notes-container">
    {% for note in notes %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          <i class="fas fa-sticky-note"></i> {{ note.title }}
        </h5>
        <p class="card-text">{{ note.content | safe }}</p>
        <div class="btn-container">
          <a href="{% url 'editnote' note.id %}" class="btn btn-sm btn-outline-primary">
            <i class="fas fa-edit"></i> Edit
          </a>
          <a href="{% url 'deletenote' note.id %}" class="btn btn-sm btn-outline-danger">
            <i class="fas fa-trash"></i> Delete
          </a>
        </div>
      </div>
    </div>
    {% empty %}
    <p>No notes found.</p>
    {% endfor %}
  </div>
  <a href="{% url 'addnote' %}" class="create-btn">
    <i class="fas fa-plus-circle"></i> Create More
  </a>
</div>

<!-- Add Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

{% endblock body %}
